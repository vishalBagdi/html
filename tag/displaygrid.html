<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
    height:100vh;
   
    border:2px solid black;
    background-color:yellow;
    display: grid;
    /* grid-template-rows: 1fr 3fr 2fr; */
    grid-template-columns: 1fr 2fr 3fr 2fr;
    
}
.box{
    height: 200px;
    border: 2px solid black;
    background-color: yellow;
    
}

#inner-box{
    height: 100%;
    background-color: black;
    grid-gap: 2px;
}
</style>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box" id="inner-box">
            <div class="innerbox"></div>
            <div class="innerbox"></div>

        </div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
