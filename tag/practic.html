<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,tr,td{
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
        
    }
</style>
<body>
    <table>
        <colgroup>
            <col span="" style="background-color:red;">
            <col span="" style="background-color:yellow;">
            <col span="" style="background-color:blue;">
        </colgroup>
        <tr>
            <td rowspan="2">State of health</td>
            <td colspan="2">Fasting value</td>
            <td>After Eating</td>
            <td></td>
        </tr>
        <tr>
            <td>Minimum</td>
            <td>Maxmum</td>
            <td>2 hour Eating</td>
            <td></td>
        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less then 140</td>
        </tr>
        <tr>
            <td>Pre Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>Diabetes</td>
            <td>More then 200</td>
            <td>N/A</td>
            <td>More then 200</td>
        </tr>
    </table>
</body>
</html>
